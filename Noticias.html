<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Espacio igual entre los elementos */
            gap: 20px; /* Espacio entre los botones */
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Alinear texto y botón verticalmente */
            align-items: flex-start; /* Alinear texto a la izquierda */
        }

        .button-group p {
            margin: 0 0 5px 0; /* Separación entre el texto y el botón */
            font-size: 14px; /* Tamaño del texto */
            color: #333; /* Color del texto */
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #e0e0e0; /* Cambiar el color al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primer grupo -->
        <div class="button-group">
            <p>Texto 1</p>
            <button>Botón 1</button>
        </div>
        
        <!-- Segundo grupo -->
        <div class="button-group">
            <p>Texto 2</p>
            <button>Botón 2</button>
        </div>
        
        <!-- Tercer grupo -->
        <div class="button-group">
            <p>Texto 3</p>
            <button>Botón 3</button>
        </div>
    </div>
</body>
</html>
