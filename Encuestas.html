<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/plantilla.css">
    <title>Plantilla pagina de inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="header-front">
                <div class="logo-sena">
                    <a href="Inicio.html"><img src="./assets/img/logo-sena.png" alt="Logo-sena"></a>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </div>
                
                <div class="notifications" id="notifications">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
                    </svg>
                    <div class="notification-dot"></div>
                </div>
                <div class="notificacion-bar" id="notificacion-bar">
                    <div class="marcar-notificacion">Marcar todo como leido</div>
                    <br>
                    <div class="notificacion-container">
                        <div class="notificacion-user">
                            <div class="user-info-notificacion">
                                <!--Informacion del usuario en el comentario-->
                                <div class="profile-picture-notificacion">
                                    <img src="./assets/img/foto-perfil.png" alt="foto de perfil">
                                </div>
                                <div class="user-info-noti">
                                    <div class="nombre-usurio-notificacion">Sena oficial</div>
                                    
                                    <div class="tipo-notificacion">Tipo de notificacion</div>
                                </div>
                                <div class="right-text">Hora</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user-profile" id="user-name">
                    <span class="user-name" >Alejandro</span>
                    <div class="profile-picture">
                        <img class="foto-perfil" src="./assets/img/foto-perfil.png" alt="">
                        <div class="user-opc" id="user-opc">
                            <a href="Mi-muro.html"><button class="user-opc-b">Mi muro</button></a>
                            <a href="Configuracion.html"><button class="user-opc-b">Configuracion</button></a>
                            <a href="#"><button class="user-opc-sesion">Cerrar cesion</button></a>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </header>


        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#"><button class="button-sidebar"><img src="./assets/img/home.png" alt="">Inicio</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><button class="button-sidebar"><img src="./assets/img/Amigos.png" alt="">Amigos</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><button class="button-sidebar"><img src="./assets/img/encuestas.png" alt="">Encuestas</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><button class="button-sidebar"><img src="./assets/img/mensajes.png" alt="">Mensajes</button></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="all-post">
                <button class="create-encuesta-button" id="create-post-button">Crear Una Encuesta</button>

                <div class="contenedor-publicacion">
                    <div class="publicacion-header">
                        <div class="profile-picture">
                            <img src="./assets/img/foto-perfil.png" alt="foto de perfil">
                        </div>
                        <div class="user-info">
                            <div class="Nombre-usuario">Sena oficial</div>
                            <div class="fecha-publicacion">Fecha de la publicacion</div>
                        </div>
                    </div>
                    <div class="contenedor-publicacion2">
                        <div class="contenedor-publicacion3">
                            <p> Expo Empleo SENA Joven’: 20 mil oportunidades laborales para la juventud del país</p>
                            <img src="./assets/img/publicacion2.png" alt="publicacion img" class="publicacion-img">
                        </div>
                    </div>
                </div>
            </div>
            <!--Contendor de la encuesta-->
            <div class="contenedor-encuesta">
                <div></div>
            </div>
        </main>
        <!-- Toggle Button -->
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    </div>
    

    <div class="back-dark2" id="back-dark2">
        <!--modal de crear una publicacion-->
        <div class="create-encuesta" id="create-encuesta">

        </div>
    </div>
    <script src="js/scripts.js" ></script>

</body>
</html>
