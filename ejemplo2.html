<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap; /* Mantener los elementos en una sola línea */
        padding: 10px;
        border: 1px solid #ddd; /* Visualización de bordes */
        gap: 10px; /* Espacio entre los elementos */
        overflow: hidden; /* Evita el desbordamiento */
        }

        .image {
        flex-shrink: 0; /* Evita que la imagen se reduzca */
        width: 100px; /* Tamaño fijo de la imagen */
        height: auto;
        margin-right: 10px; /* Espacio entre la imagen y los textos */
        border-radius: 50px;
        width: 50px;
        height: 50px;
        padding: 3px;
        }

        .image2{
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .text-container {
        display: flex;
        flex-direction: column;
        gap: 5px; /* Espacio entre los textos */
        flex-grow: 1; /* Permite que el contenedor de texto ocupe el espacio restante */
        margin-right: 10px; /* Espacio entre los textos y los botones */
        min-width: 0; /* Necesario para que `flex-grow` funcione correctamente con `text-overflow` */
        }

        .text {
        margin: 0;
        white-space: nowrap; /* Impide que el texto salte de línea */
        overflow: hidden; /* Oculta el texto que se desborda */
        text-overflow: ellipsis; /* Muestra "..." al final si el texto es muy largo */
        }

        .buttons-container {
        display: flex;
        gap: 10px; /* Espacio entre los botones */
        flex-shrink: 0; /* Evita que los botones se reduzcan */
        }

        .button {
            background-color: #22c55e;
            border-radius: 50px;
            border: 3.5px solid #22c55e;
            min-width: 100px;
            height: 45px;
            color: white;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
        background-color: #0056b3;
        }

        /* Reglas responsivas */
        @media (max-width: 768px) {
        .image {
            width: 80px; /* Imagen más pequeña */
        }

        .button {
            padding: 5px 8px; /* Botones más compactos */
            font-size: 14px; /* Texto más pequeño en botones */
        }
        }

        @media (max-width: 480px) {
        .text-container {
            gap: 2px; /* Reduce el espacio entre textos */
        }

        .text {
            font-size: 14px; /* Texto más pequeño */
        }

        .button {
            font-size: 12px;
            padding: 4px 6px; /* Botones más pequeños */
        }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="assets/img/foto-perfil.png" alt="Imagen" class="image2">
        </div>
        <div class="text-container">
            <p class="text">Gilsan Yainiber Rodriguez Forero</p>
            <p class="text">Aprendiz</p>
        </div>
        <div class="buttons-container">
            <button class="button">Amigos</button>
            <button class="button">Cancelar</button>
        </div>
    </div>


</body>
</html>
